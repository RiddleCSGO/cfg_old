//10min_Timer
alias 	"10min"			"sndplaydelay 60	 	ui/beep07"
alias 	"20min" 		"sndplaydelay 120 		ui/beep07"
alias 	"30min" 		"sndplaydelay 180 		ui/beep07"
alias 	"40min"			"sndplaydelay 240 		ui/beep07"
alias	"50min"			"sndplaydelay 300 		ui/beep07"
alias	"60min"			"sndplaydelay 360 		ui/beep07"

alias 	"10min_timer" 	"10min;20min;30min;40min;50min;60min"
bind 	"Enter" 		"10min_timer"