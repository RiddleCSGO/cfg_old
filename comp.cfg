clear 

//restore all settings
exec autoexec

//raise volume
volume "0.7"

//remove r_cleardecals from movement keys
bind "a" "+moveleft"
bind "d" "+moveright"
bind "s" "+back"
bind "w" "+forward"

//good manners
bind "F9" 			"say glhf"
bind "F10" 			"say gh"
bind "F11" 			"say gg wp"

//remove practice binds
unbind 	"F8" 			
unbind 	"/" 			
unbind 	"Backspace"	
unbind	"h"
unbind	"u"
unbind	"z"
unbind	"/"
unbind	"semicolon"
unbind	"'"
unbind	"/"


